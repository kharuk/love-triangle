<script>
function getLoveTrianglesCount(preferences = [[2, 3, 1, 9, 8, 6, 3, 8, 1, 5]]) {
   let count = 0;
   for (let i = 0; i <= preferences.length - 1; i++){
       if (preferences[preferences[preferences[i]-1]-1] = i+1){
           count++;
		   console.log(preferences[preferences[preferences[i]-1]-1]);
       }
   }
    return count;
};
getLoveTrianglesCount();
</script>
